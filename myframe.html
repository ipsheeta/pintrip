<!DOCTYPE html>
<html><head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        overflow-x: hidden;
        font-family: sans-serif;
      }

      img {
        margin: 5px;
        vertical-align: middle;
        width: 25px;
        height: 25px;
      }

      #container {
        padding: 10px;
      }

      h1 {
        margin: 0;
        font-weight: normal;
      }
      .bold {
        font-weight: bold;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <!-- // <script src="popup.js"></script> -->
    <script src="https://js.arcgis.com/3.8/"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="models.js"></script>

  </head>
  <body style="background-color: transparent; margin: 0;">
  
    <div id="container" style="background-color: transparent;">
      <div id="card" style="display: none; background-color: #25b0a1;">

      </div>
      <img height="25" width="25" id="clicker" src="icon.png">
    </div>
      <script class="template" type="text/x-handlebars-template">
        <h1>{{city}}</h1>
        <h1 class="bold">{{countryCode}}</h1>
        <p>{{name}}</p>
        <p>{{tripAdvisorRating}} out of 5 stars</p>
        <p>Starting at:</p>
        <p>${{lowRate}}</p>
        <a href="{{deepLink}}">Book Hotel</a>
    </script>
    <script type="text/javascript" src="template.js">

    </script>
  </body>
</html>
