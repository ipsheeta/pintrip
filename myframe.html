<html><head>
    <title>Getting Started Extension's Popup</title>

      body {
        overflow-x: hidden;

	font-color: white;

      img {
        margin: 5px;
        vertical-align: middle;
        width: 25px;
        height: 25px;
	display: inline-block;
      }

      #container {
        padding: 10px;
      }

      h1 {
        margin: 0;
        font-weight: normal;
      }
      .bold {
        font-weight: bold;
      }

      .btn {

      }

      .favorite {
	width: 10px;
	height: 10px;
      }

      .hotel {

      }    

      .offer {

      }    

      .title {
	font-size: 14px;
	font-weight: bold;
      }
       
      .underline {

      }

    <script src="https://js.arcgis.com/3.8/"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="models.js"></script>

  </head>
  <body style="background-color: transparent; margin: 0;">
  
    <div id="container" style="background-color: transparent;">
      <div id="card" style="display: none; background-color: #25b0a1;">

      </div>
      <img height="25" width="25" id="clicker" src="icon.png">
    </div>
      <script class="template" type="text/x-handlebars-template">

	<div class="title">
		<img class="favorite" src="#hearticon.png" />
		<h1>{{city}}, <b>{{countryCode}}</b></h1>
	</div>
        <hr class="underline" style="color:white;">
	<div class="hotel">
		<h1>{{name}}</h1>
	        <p>{{tripAdvisorRating}}</p>
	</div>
	<div class="offer">
        	<p>Starting at</p>
        	<p>{{lowRate}}</p>
        	<div class="btn">
			<a href="{{deepLink}}">Book Hotel</a>
		</div>
	</div>
    </script>
    <script type="text/javascript" src="template.js">

    </script>
  </body>
</html>
